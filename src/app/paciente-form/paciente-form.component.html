        <div>
          <input type="file" (change)="onFileChanged($event)" id="imagenFileSelect">
        </div>

      <div class = "col-sm">
        <div class="form-group">
          <label for="nombreInput">Nombre</label>
          <input type="text" class="form-control" id="nombreInput" placeholder="Nombre" [(ngModel)]="paciente.nombre" name="nombre">
        </div>

        <div class="form-group">
          <input type="text" [(ngModel)]="paciente.especie" name="especie" class="form-control" id="especieInput" placeholder="Especie">
        </div>

        <div class="form-group">
          <input type="text" [(ngModel)]="paciente.raza" name="raza" class="form-control" id="razaInput" placeholder="Raza">
        </div>

        <div class="form-group">
          <input type="text" [(ngModel)]="paciente.color" name="color" class="form-control" id="colorInput" placeholder="Color">
        </div>

        <div class="form-group">
          <input type="text" [(ngModel)]="paciente.chip" name="chip" class="form-control" id="chipInput" placeholder="Número de Chip">
        </div>

        <div class="form-group">
          <label for="castradoInput">Castrado</label>
          <select class="form-control" [(ngModel)]="paciente.castrado" name="castrado" id="castradoInput">
            <option>NO</option>
            <option>SI</option>
          </select>
        </div>

        <div class="form-group">
          <label for="ultimaVisitaInput">Última visita</label>
          <input ui-date-format="DD-MM-YYYYTHH:mm:ssZ" name="ultimaVisita" class="form-control" [(ngModel)]="paciente.ultimaVisita" type="datetime-local" id="ultimaVisitaInput">
        </div>

        <button type="submit" class="btn col-centered btn-primary">{{getButtonName()}}</button>
      </div>
    </div>
  </form>
</div>
<p>Estado: {{pacienteExistente}}</p>
