<div class="col-sm">
    <form (ngSubmit)=enviarCliente(clienteForm.form) #clienteForm="ngForm">
        <div class="row">
            <div class="col-xs">
                <h1>CLIENTE X</h1>
            </div>
            <div class="col-sm">
                <div class=form-group>
                    <label for="nombreInput">Nombre</label>
                    <input type="text" class="form-control" id="nombreInput" placeholder="Juan Magan" name="nombre" [(ngModel)]="cliente.nombre">
                </div>
                <div class=form-group>
                    <label for="rutInput">Rut</label>
                    <input type="text" class="form-control" id="rutInput" placeholder="11.111.111-1" name="rut" [(ngModel)]="cliente.rut">
                </div>
                <div class=form-group>
                    <label for="nombreInput">Email</label>
                    <input type="text" class="form-control" id="emailInput" placeholder="correo@mail.com" name="email" [(ngModel)]="cliente.email">
                </div>
                <div class=form-group>
                    <label for="nombreInput">Telefono</label>
                    <input type="text" class="form-control" id="telefonoInput" placeholder="+(56)123456789" name="telefono" [(ngModel)]="cliente.telefono">
                </div>
                <div class=form-group>
                    <label for="direccionInput">Direccion</label>
                    <input type="text" class="form-control" id="direccionInput" placeholder="Avda Carrera #123" name="direccion" [(ngModel)]="cliente.direccion">
                </div>

                <button type="submit" class="btn col-centered btn-primary">{{getButtonName()}}</button>
            </div>
        </div>
    </form>
</div>
